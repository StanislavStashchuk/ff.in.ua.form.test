<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <title>Forest Fasad</title>

    </head>
    <body>

        <header class="header" id="header">
            <nav class="nav container">
                <a href="index.html" class="nav__logo">
                    <i class="ri-leaf-line nav__logo-icon"></i> .Forest
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Головна</a>
                        </li>
                        <li class="nav__item">
                            <a href="#steps" class="nav__link">Як замовити?</a>
                        </li>
                        <li class="nav__item">
                            <a href="#product" class="nav__link">Галерея</a>
                        </li>
                        <li class="nav__item">
                            <a href="#questions" class="nav__link">Питання/Відповіді</a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link">Контакти</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
                
                    <div class="nav__btns">
                        <div class="nav__toggle" id="nav-toggle">
                            <i class="ri-menu-2-line"></i>
                        </div>
                    </div>
                
            </nav>
        </header>

        <main class="main">

            <section class="contact" id="contact">                
                <div class="contact__container">
                    <div class="contact__box">
                        <h2 class="contact__title">
                            Наші <br> контакти
                        </h2>

                        <div class="contact__data">
                            <div class="information">
                                <h3 class="contact__subtitle">Номер телефону</h3>
                                <span class="contact__description">
                                    <i class="ri-phone-line contact__icon"></i>
                                    +38066 99 888 777
                                </span>
                            </div>

                            <div class="information">
                                <h3 class="contact__subtitle">Пишіть нам на пошту</h3>
                                <span class="contact__description">
                                    <i class="ri-mail-line contact__icon"></i>
                                    forestfasad@gmail.com
                                </span>
                            </div>
                        </div>
                    </div>

                    <form action="" class="contact__form"  netlify>
                        <div class="contact__inputs">
                            <div class="contact__content">
                                <input type="email" placeholder=" " class="contact__input">
                                <label for="" class="contact__label">Email</label>
                            </div>

                            <div class="contact__content">
                                <input type="text" placeholder=" " class="contact__input">
                                <label for="" class="contact__label">Ім'я та Прізвище</label>
                            </div>

                            <div class="contact__content contact__area">
                                <textarea name="message" placeholder=" " class="contact__input"></textarea>
                                
                                <label for="" class="contact__label">Текст Повідомлення</label>
                            </div>
                        </div>

                        <button class="button button--flex">
                            Відправити повідомлення
                            <i class="ri-question-answer-line button__icon"></i>
                        </button>
                    </form>
                </div>
            </section>

        </main>

    </body>
</html>
